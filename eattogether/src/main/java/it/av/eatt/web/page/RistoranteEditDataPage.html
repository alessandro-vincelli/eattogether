<wicket:extend>

    <div id="wrapper">
    <div id="content">

        <form wicket:id="ristoranteForm">
        	<fieldset>
        	 <table class="form-risto">
    			<tr>
	        	<th><label for="name"><wicket:message key="name"/></label></th>
	        	<td><input type="text" wicket:id="name"></input></td>
	        	</tr>
                <tr>
                <th><label for="type"><wicket:message key="type"/></label></th>
                <td>
                    <label for="type"><wicket:message key="type" /></label><input type="checkbox" wicket:id="types.ristorante"></input>
                    <label for="type"><wicket:message key="type" /></label><input type="checkbox" wicket:id="types.pizzeria"></input> 
                    <label for="type"><wicket:message key="type" /></label><input type="checkbox" wicket:id="types.bar"></input>
                </td>
	        	</tr>
	        	<tr>
	        	<th><label for="www"><wicket:message key="www"/></label></th>
	        	<td><input type="text" wicket:id="www"></input></td>
	        	</tr>
	        	<tr>
	        	<th><label for="tags"><wicket:message key="tags"/></label></th>
	        	<td><input type="text" wicket:id="tagBox"></input>
	        	<button wicket:id="addTag"><wicket:message key="button.addTag"/></button>
	        	<table>
				  <tr wicket:id="tags">
				    <td><span wicket:id="tagItem"></span></td>
				    <button wicket:id="buttonTagItemRemove"><wicket:message key="button.remove"/></button>
				  </tr>
				</table>
                </td>
				</tr>
	        	<tr>
	        	<th><label for="description"><wicket:message key="description"/></label></th>
	        	<td>
                <textarea wicket:id="description" autocomplete="off" accesskey="u" name="description" rows="15" cols="60"></textarea>
                </td>
                </tr>
	        	<tr class="submitarea">
	        	<td colspan="2"><input type="submit" wicket:id="submitRestaurant"/> <button class="submit" wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button></td>
	        	</tr>
	        </table>
        	</fieldset>
        </form>
       </div>
       </div>
    <div id="navigation">
    <p>
    <input type="submit" wicket:id="submitRestaurantRight"></input>
    </p>
    </div>
</wicket:extend>
