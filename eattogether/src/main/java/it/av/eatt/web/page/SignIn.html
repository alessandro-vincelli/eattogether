<html xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>:: Eattogether - Signin ::</title>
	<wicket:link>
		<link rel="stylesheet" type="text/css" media="all" href="resources/styles.css" />
		<link rel="stylesheet" type="text/css" media="print" href="resources/print.css" />
		<link rel="shortcut icon" href="resources/images/favicon.ico" />
	</wicket:link>
</wicket:head>
<body>

<div id='page'>

<div id="header">
	<div class="top">
	<div class="screenlogo"><a href="/" title="Eattogether">Eattogether</a></div>
	</div>
	<div class="intro">
		<ul id="menu">
			<li><a href="mailto:a.vicelli@gmail.com">Help</a></li>
		</ul>
	</div>
</div>
	<div id="content" class="sidebarwide">
		<div class="contentcontainer">
		<div id="main"></div>
		<div id="login">
			<h2 class="sbtitle">Signin</h2>
			<span>
			<span wicket:id="signInPanel" />
			<button title="" wicket:id="signUp" wicket:message="title:signIn.signUpLinkTitle"><wicket:message key="signIn.signUpLink"/></button>
			</span>
		</div>
		<div class="layoutfix"></div>
		</div>
	</div>
</div>
	
</body>
</html>
