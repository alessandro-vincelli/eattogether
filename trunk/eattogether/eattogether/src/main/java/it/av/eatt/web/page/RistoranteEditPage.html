<wicket:extend>

        <div id="container">
      	<p>
      		<label><strong>Risto page</strong></label>
      	</p>
        <form wicket:id="ristoranteForm" class="cmxform">
        	<fieldset>
        	 <ol>
    			<li>
	        	<label for="name"><wicket:message key="name"/></label>
	        	<input type="text" wicket:id="name"></input>
	        	</li>
	        	<li>
	        	<label for="address"><wicket:message key="address"/></label>
	        	<input type="text" wicket:id="address"></input>
	        	<label for="city"><wicket:message key="city"/></label>
	        	<input type="text" wicket:id="city"></input>
	        	</li>
	        	<li>
	        	<label for="province"><wicket:message key="province"/></label>
	        	<input type="text" wicket:id="province"></input>
	        	<label for="postalCode"><wicket:message key="postalCode"/></label>
	        	<input type="text" wicket:id="postalCode"></input>
	        	</li>
	        	<li>
	        	<label for="country"><wicket:message key="country"/></label>
	        	<input type="text" wicket:id="country"></input>
	        	<label for="type"><wicket:message key="type"/></label>
	        	<input type="text" wicket:id="type"></input>
	        	</li>
	        	<li>
	        	<label for="phoneNumber"><wicket:message key="phoneNumber"/></label>
	        	<input type="text" wicket:id="phoneNumber"></input>
	        	<label for="mobilePhoneNumber"><wicket:message key="mobilePhoneNumber"/></label>
	        	<input type="text" wicket:id="mobilePhoneNumber"></input>
	        	<label for="faxNumber"><wicket:message key="faxNumber"/></label>
	        	<input type="text" wicket:id="faxNumber"></input>
	        	</li>
	        	<li>
	        	<label for="www"><wicket:message key="www"/></label>
	        	<input type="text" wicket:id="www"></input>
	        	</li>
	        	<li>
	        	<label for="tags"><wicket:message key="tags"/></label>
	        	<input type="text" wicket:id="tagBox"></input>
	        	<button wicket:id="addTag"><wicket:message key="button.addTag"/></button>
	        	<table>
				  <tr wicket:id="tags">
				    <td><span wicket:id="tagItem"></span></td>
				    <button wicket:id="buttonTagItemRemove"><wicket:message key="button.remove"/></button>
				  </tr>
				</table>
				</li>
	        	<li>
	        	<label for="description"><wicket:message key="description"/></label>
	        	<input type="text" wicket:id="description"></input>
	        	</li>
	        	<li>
	        	<label for="version"><wicket:message key="version"/></label>
	        	<span wicket:id="version"></span>
	        	</li>
	        	<li>
	        	<input type="submit" wicket:id="submitRestaurant" />
	        	<button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
	        	</li>
	        </ol>
        	</fieldset>
        </form>
       </div>
</wicket:extend>
