<wicket:panel>
       <form wicket:id="signUpForm" class="cmxform">
       	<fieldset>
       	 <ol>
        	<li>
        	<label for="firstname"><wicket:message key="firstname"/></label>
        	<input type="text" wicket:id="firstname"/>
        	<label for="lastname"><wicket:message key="lastname"/></label>
        	<input type="text" wicket:id="lastname"/>
        	</li>
        	<li>
        	<label for="email"><wicket:message key="email"/></label>
        	<input type="text" wicket:id="email"/>
        	</li>
          	<li>
        	<label for="country"><wicket:message key="country"/></label>
        	<select wicket:id="country"/>
        	</li>
   			<li>
        	<label for="password"><wicket:message key="password"/></label>
        	<input type="password" wicket:id="password"/>
        	</li>
        	<li>
                <img wicket:id="captchaImage" />
            </li>
            <li>
                <label for="captchaInput"><wicket:message key="captchaInput"/></label>
                <input type="text" wicket:id="captchaInput" />
        	</li>
        	<li>
        	<input type="submit" wicket:id="buttonCreateNewAccount" wicket:message="title:signUp.buttonCreateNewAccount,value:signUp.buttonCreateNewAccount"/>
        	<!-- <button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
        	--></li>
        </ol>
       	</fieldset>
       </form>
       <button wicket:id="goSignInAfterSignUp"><wicket:message key="goSignInAfterSignUp"/></button>
	
</wicket:panel>
