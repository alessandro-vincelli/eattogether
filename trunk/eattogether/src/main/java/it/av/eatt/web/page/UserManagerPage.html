<wicket:extend>

        <div id="container">
      	<p>
      		<label><strong>Editing user</strong></label>
      	</p>
        <form wicket:id="userForm" class="cmxform">
        	<fieldset>
        	 <ol>
    			<li>
	        	<label for="password"><wicket:message key="password"/></label>
	        	<input type="text" wicket:id="password"/>
	        	</li>
	        	<li>
	        	<label for="firstname"><wicket:message key="firstname"/></label>
	        	<input type="text" wicket:id="firstname"/>
	        	<label for="lastname"><wicket:message key="lastname"/></label>
	        	<input type="text" wicket:id="lastname"/>
	        	</li>
	        	<li>
	        	<label for="email"><wicket:message key="email"/></label>
	        	<input type="text" wicket:id="email"/>
	        	<label for="userProfile"><wicket:message key="userProfile"/></label>
	        	<select wicket:id="userProfile"/>
	        	</li>
	        	
	        	<li>
	        	<input type="submit" wicket:id="ajax-button" />
	        	<button wicket:id="buttonClearForm"><wicket:message key="button.clean"/></button>
	        	</li>
	        </ol>
        	</fieldset>
        </form>
        <p>
      		<label><i>Search</i> users. You can type: "<em>name</em>", "<em>*name*</em>"...</label>
      	</p>
        <span wicket:id="searchPanel"/>
        <div id="lists">
        	<p>
        		<label>Below the <strong>Users List</strong>. Use the button on the left to <i>select</i>, <i>edit</i> and <i>remove</i> users</label>
	        </p>
	        <table class="datatable" wicket:id="usersDataTable">[table]</table>
        </div>
        </div>
</wicket:extend>
